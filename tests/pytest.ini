[tool:pytest]
# Pytest configuration for AmFi Monitoring System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=monitor
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    monitor: Monitor-specific tests
    core: Core functionality tests
    utils: Utility function tests
    config: Configuration-related tests

# Minimum coverage requirements
# Uncomment when ready to enforce coverage
# addopts = --cov-fail-under=80

# Test timeouts
timeout = 60
timeout_method = thread

# Parallel execution
# addopts = -n auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test file patterns
norecursedirs = .git .tox dist build *.egg legacy

# Cache
cache_dir = .pytest_cache

# Consider tests that take longer than 5 seconds as slow
slow_test_threshold = 5.0